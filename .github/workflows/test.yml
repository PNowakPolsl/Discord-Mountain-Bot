name: Test Run Button

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to print'
        required: false
        default: 'Hello from test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Show input message
        run: |
          echo "Message: ${{ github.event.inputs.message }}"
